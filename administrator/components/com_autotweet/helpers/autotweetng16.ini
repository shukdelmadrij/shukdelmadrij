message="<div class='alert alert-success'><i class="xticon xticon-bell"></i> Support for Facebook Platform Version 2.0 in AutoTweetNG / Joocial v7.4.</div><p>New features in the latest version:</p><ul class='unstyled'><li><i class="xticon xticon-group"></i> <strong>Joocial</strong> Community Auto-Posting</li><li><i class="xticon xticon-group"></i> <strong>Joocial</strong> Front-End User Social Channels</li><li><i class="xticon xticon-group"></i> <strong>Joocial</strong> Facebook Open Graph features for Users</li><li><i class="xticon xticon-group"></i> <strong>Joocial</strong> Explicit Sharing and User Generated Photo Actions</li><li><i class="xticon xticon-group"></i> <strong>Joocial</strong> Virtual Manager: Agenda and Ever-green Posts</li><li><i class="xticon xticon-group"></i> <strong>Joocial</strong> Scheduling and Requests Calendar View</li><li><i class="xticon xticon-linkedin"></i> <strong>LinkedIn Group </strong> channel, with Images,</li><li><i class="xticon xticon-google-plus"></i> <strong>Google+ Moments</strong> channel,</li><li><i class="xticon xticon-rss"></i> <strong>RSS Feeds Import</strong> (automatic articles grabber and posts),</li><li><i class="xticon xticon-facebook"></i> <strong>New  Facebook App Authorization</strong> method</li></ul><hr/>"
