; general
PLG_SYSTEM_AUTOTWEETAUTOMATOR="System - AutotweetAutomator"
PLG_AUTOTWEETAUTOMATOR_NAME="AutoTweet NG Automator-Plugin"
PLG_AUTOTWEETAUTOMATOR_DESC="AutoTweed NG Automator posts the queued messages to enabled channels like Twitter and Facebook. Needs AutoTweet NG Component to work."

; plugin params
PLG_AUTOTWEETAUTOMATOR_PARAM_MAXPOSTS_LABEL="Max. nr of posts"
PLG_AUTOTWEETAUTOMATOR_PARAM_MAXPOSTS_DESC="Max. number of posts send by the Automator-Plugin in one step. (Max. 5 posts for performance reasons.)"
PLG_AUTOTWEETAUTOMATOR_PARAM_INTERVAL_LABEL="Interval in seconds"
PLG_AUTOTWEETAUTOMATOR_PARAM_INTERVAL_DESC="Interval for the post attempts of the Automator-Plugin. This means the plugin checks all X seconds for queued posts. Minimum is 120 seconds for performance reasons."

PLG_AUTOTWEETAUTOMATOR_PARAM_ADVANCED_DESC="EXPERIMENTAL - DETECT BOTs by user agent and IPs to avoid broken URLs (Use this option only if you have wrong parts in URLs): Sometimes Joomla routing returns broken URLs when a bot (and not a human) is loading the site. If bot detection is enabled, AutoTweet try to identify bots to avoid broken URLs. If the standard bot detection fails you can enter additional crawler user agents and IP addresses/ranges. It is allways more powerfull and secure to enter the user agent."
PLG_AUTOTWEETAUTOMATOR_PARAM_DETECTBOTS_LABEL="Enable bot detection"
PLG_AUTOTWEETAUTOMATOR_PARAM_DETECTBOTS_DESC="Set this option to yes to enable bot detection."
PLG_AUTOTWEETAUTOMATOR_PARAM_CRAWLERS_LABEL="Additional blocked user agents"
PLG_AUTOTWEETAUTOMATOR_PARAM_CRAWLERS_DESC="If the standard bot detection fails you can enter additional crawler user agents. You should enter a string what identify the crawler in HTTP_USER_AGENT. Enter the crawlers as comma separated list."
PLG_AUTOTWEETAUTOMATOR_PARAM_BLOCKEDIPS_LABEL="Blocked IPs"
PLG_AUTOTWEETAUTOMATOR_PARAM_BLOCKEDIPS_DESC="If the standard bot detection fails you can enter additional ip addresses. Enter the IP address where the crawler is comming from. You can also enter fragments of the address to block IP ranges like 66.249 - be carefully with this! Enter the ip addresses as comma separated list."