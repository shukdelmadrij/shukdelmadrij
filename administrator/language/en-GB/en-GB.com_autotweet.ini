COM_AUTOTWEET_VIEW_FEED_SAVE_AUTHOR="Created by alias type"
COM_AUTOTWEET_VIEW_FEED_SAVE_AUTHOR_DESC="Do you want AutoTweetNG set an author alias for generated articles? The content still belongs to the default author but can display a different alias when viewed from the front end."
COM_AUTOTWEET_VIEW_FEED_DEFAULT_AUTHOR_ALIAS="Custom Created by alias"
COM_AUTOTWEET_VIEW_FEED_DEFAULT_AUTHOR_ALIAS_DESC="Author alias to use depending on AutoTweetNG global parameters and whether there is an author set in the feed."
COM_AUTOTWEET_VIEW_FEED_ADD_AUTHOR="Append author to text?"
COM_AUTOTWEET_VIEW_FEED_ADD_AUTHOR_DESC="If set to top/bottom then AutoTweetNG will look for an 'author' or 'creator' tag on your feeds and save the data at the top/bottom of the article text. If set to no, nothing happens!"
COM_AUTOTWEET_VIEW_FEED_ADD_META="Compute Meta Tags"
COM_AUTOTWEET_VIEW_FEED_ADD_META_DESC="Whether or not meta tags should be extracted from the text of RSS feed content and stored as meta keywords with your content items. There are three types of meta tag computation: 1. The default, which uses a simple word frequency algorithm to compute mete tags, 2. Yahoo Term Extraction (see below) and 3. Using the AddKeywords metadata plugin which will also generate a meta description for the article (see below)."
COM_AUTOTWEET_VIEW_FEED_USE_ADDKEYWORDS="Use AddKeywords Plugin"
COM_AUTOTWEET_VIEW_FEED_USE_ADDKEYWORDS_DESC="If set to yes then AutoTweetNG will use the AddKeyowrds plugin to analyse the feed articles to generate tags (meta keywords). The advantages of this method are: 1. You can apply your own blacklist and whitelist for all you ordinary articles and the articles generated by AutoTweetNG. 2. You can generate a meta description for each article which is favoured by search engines. If this is set to no then the default word extraction is used. This parameter has no effect if meta tag computation is not enabled."
COM_AUTOTWEET_VIEW_FEED_USE_YAHOO="Use Yahoo Term Extraction"
COM_AUTOTWEET_VIEW_FEED_USE_YAHOO_DESC="If set to yes then AutoTweetNG will use the Yahoo API to analyze and extract relevant terms from RSS content and save them as tags (meta keywords). Relevant terms can be single words or complete phrases, and this method may provide a more effective analysis of feed content than the default word extraction algorithm. This is the recommended meta tag computation method. If this is set to no then the default word extraction is used. To use this feature you MUST PROVIDE A VALID APPLICATION ID (see below). This parameter has no effect if meta tag computation is not enabled."
COM_AUTOTWEET_VIEW_FEED_YAHOO_ID="Your Yahoo Application ID"
COM_AUTOTWEET_VIEW_FEED_YAHOO_ID_DESC="Your unique Yahoo Application ID is required to use the term extraction feature. A temporary ID is provided with this component to allow you to test it, but you are STRONGLY ADVISED to obtain your own App ID, because there are limits on the volume of requests that one App ID can make to Yahoo. Getting an App ID is free, very easy and instantaneous: http://api.search.yahoo.com/webservices/register_application The temporary ID I've provided is registered in my name, and if I find that people are abusing it, I will disable it - you have been warned!"
COM_AUTOTWEET_VIEW_FEED_MAX_TAGS="Max Number of Tags"
COM_AUTOTWEET_VIEW_FEED_MAX_TAGS_DESC="The maximum number of tags (meta keywords) to save with your content items. The most relevant N tags are saved (Where N is the number you enter here). This parameter has no effect if meta tag computation is disabled. Leave this blank or set to 0 to save all possible tags, although this would probably be a bad idea."
COM_AUTOTWEET_VIEW_FEED_MIN_TAGS="Min Characters in Tags"
COM_AUTOTWEET_VIEW_FEED_MIN_TAGS_DESC="The minimum number of characters a tag must contain. Larger numbers here might improve the quality and significance of the tags stored with your data. This only has an effect if Compute Meta Tags is enabled."
COM_AUTOTWEET_VIEW_FEED_IGNORE_LIST="Use Ignore List"
COM_AUTOTWEET_VIEW_FEED_IGNORE_LIST_DESC="Whether or not to use the built-in ignore words list. The default ignore words list contains the 250 most common English words. Enabling the use of the ignore list can improve the quality of your meta tags by excluding common words. The excluded words list currently cannot be easily edited - this will be improved in a future version."
COM_AUTOTWEET_VIEW_FEED_ADDITIONAL_IGNORE_LIST="Ignore List"
COM_AUTOTWEET_VIEW_FEED_ADDITIONAL_IGNORE_LIST_DESC="List of ignore words, use comma as delimitter"
COM_AUTOTWEET_VIEW_FEED_FEED_CATS="Save Feed Categories"
COM_AUTOTWEET_VIEW_FEED_FEED_CATS_DESC="Some RSS feeds include Subject or Category data for their content. If this parameter is set to yes then AutoTweetNG will save the categorical information in the feed as tags (meta keywords) with your content items. The parameter is independent of the 'Compute Meta Tags' parameter - one or the other, both, or neither may be enabled, and category tags are not included in the Max Number of Tags parameter above."
COM_AUTOTWEET_VIEW_FEED_JOOMLA_SEC_CAT="Save Section/Category"
COM_AUTOTWEET_VIEW_FEED_JOOMLA_SEC_CAT_DESC="Set this to yes if you want to store your Joomla section and category names as tags in your imported content. This is similar to the feature found on the Edit Content page of Joomla, except the AutoTweetNG does not store the Title. This parameter is independent of the 'Compute Meta Tags' parameter - one or the other, both, or neither may be enabled, and category tags are not included in the Max Number of Tags parameter above."
